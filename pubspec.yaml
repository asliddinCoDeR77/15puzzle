name: puzzels15
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  audioplayers: ^6.0.0
  flutter:
    sdk: flutter
  get: ^4.6.6
  get_it: ^7.7.0
  shared_preferences: ^2.2.3
  zoom_tap_animation: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sound/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"  # Replace with your icon's path
  min_sdk_android: 21  # Minimum Android SDK version (optional)
  adaptive_icon_background: "#FFFFFF"  # Background color for adaptive icons (Android only)
  adaptive_icon_foreground: "assets/images/logo.png"  # Foreground image for adaptive icons (optional)
